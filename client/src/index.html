  <title>Angular Epsi B3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    header {
      background-color: #007acc;
      color: white;
      padding: 15px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
